framework:
    secret: footest

services:

    _defaults:
        autoconfigure: true
        autowire: true
        public: true
        # if we don't bind arguments, default MessageBusInterface implementation is framework.messenger.default_bus (ie. messenger.bus.commands)

    Botilka\:
        resource: '../../../src/*'
        exclude: '../../../src/{Application/Command/CommandResponse.php,Bridge,Infrastructure,Ui}'


doctrine:
    dbal:
        # configure these for your database server
        url: '%env(resolve:DATABASE_URL)%'
        types:
            uuid: Ramsey\Uuid\Doctrine\UuidType

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            BankAccount:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/../../src/Infrastructure/Doctrine'
                prefix: 'Botilka\Infrastructure\Doctrine'
                alias: BotilkaDoctrine
