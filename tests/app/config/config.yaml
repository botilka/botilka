services:

    _defaults:
        autoconfigure: true
        autowire: true
        public: false
        # if we don't bind arguments, default MessageBusInterface implementation is framework.messenger.default_bus (ie. messenger.bus.commands)
        bind:
            $commandBus: '@messenger.bus.commands'
            $queryBus: '@messenger.bus.queries'
            $eventBus: '@messenger.bus.events'

    Botilka\:
        resource: '../../../src/*'
        exclude: '../../../src/{Infrastructure/Doctrine}'
